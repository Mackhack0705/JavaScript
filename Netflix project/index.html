<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karma&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02c7b72695.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="pro1">
                <div class="sub"><img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" alt="" width="60%" height="60%"></div>
                <div class="sub" id="sub2">
                    <select name="language" id="lang">
                        <i class="fa-sharp fa-light fa-globe" style="color: #ffffff;"></i>
                        <option value="">English</option>
                        <option value="">Hindi</option>
                    </select>
                    <button id="signin">sign in</button>
                </div>
            </div>
            <div class="pro2">
                <h1>Unlimited movies, TV shows and more</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <input type="email" placeholder="Email address">
                <button>Get Started ></button>
            </div>
        </div>
        <div class="box feature" id="box2">   
            <div class="sub-box">
                <h2>Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast,<br>Apple TV, Blu-ray players and more.</p>
           </div> 
            <div class="sub-box">
                <img class="lap-img" src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="">
                <video class="lap-vid" src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" autoplay></video>
           </div>   
        </div>
        <div class="box feature" id="box3">
             <div class="sub-box">
            </div> 
             <div class="sub-box">
            </div> 
        </div>
        <div class="box feature" id="box4">
             <div class="sub-box">
            </div> 
             <div class="sub-box">
            </div> 
        </div>
        <div class="box feature" id="box5">
             <div class="sub-box">
            </div> 
             <div class="sub-box">
            </div> 
        </div>
        <div class="box" id="box6">
            <div class="small-box"></div>
        </div>
        <div class="box" id="box7">
            <div class="inner-box"></div>
            <div class="inner-box"></div>
            <div class="inner-box"></div>
        </div>
    </div>
</body>
</html>
