<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <input type="text" id="input">
            </div>
            <div class="row op">
                <div class="btn" id="clear" value="">C</div>
                <div class="btn" id="allclear" value="">AC</div>
                <div class="btn" id="modulo" value="">%</div>
                <div class="btn" id="add" value="">+</div>
            </div>
            <div class="row op">
                <div class="btn num" value="">7</div>
                <div class="btn num" value="">8</div>
                <div class="btn num" value="">9</div>
                <div class="btn" id="" value="">-</div>
            </div>
            <div class="row op">
                <div class="btn num" value="">4</div>
                <div class="btn num" value="">5</div>
                <div class="btn num" value="">6</div>
                <div class="btn" id="" value="">*</div>
            </div>
            <div class="row op">
                <div class="btn num" value="">1</div>
                <div class="btn num" value="">2</div>
                <div class="btn num" value="">3</div>
                <div class="btn" id="" value="">/</div>
            </div>
            <div class="row op">
                <div class="btn num" value="">0</div>
                <div class="btn num" value="">00</div>
                <div class="btn num" value="">.</div>
                <div class="btn" id="" value="">=</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
